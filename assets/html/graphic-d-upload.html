<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload with Progress Bar</title>
  <link rel="stylesheet" href="./../css/graphic-d-upload.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    
    <header>
      <h3>Graphic Design Upload</h3>
      <hr>
      <br>
        <div class="gd-form-container">
                <label class="l1" for="name">Designer Name</label>
                <input class="l2" type="text" placeholder="Name" name="name" id="name" required>
                    <br>
                <h4>File Catagory</h4> 
                <select name="catagory" id="catagory">
                    <option value="video" class="ctg">Video File</option>
                    <option value="jpeg" class="ctg">JPG/JPEG/PNG File</option>
                    <option value="gif" class="ctg">Gif File</option>
                    <option value="animation" class="ctg">Animation File</option>

                </select>
        </div>
        <br>
      <h3>Upload Documents</h3>
    </header>
    <form action="#">
      <input class="file-input" type="file" name="file" hidden>
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Browse File to Upload</p>
    </form>
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>
    <div>
        <a class="end" href="intern-page.html">Intern Page</a>
        <!-- <a href="dashboard.html">Dashboard Page</a> -->
        <a class="lp" href="../../login-page.html">Login Page</a>
  </div>
  

  <script src="./../js/script.js"></script>

</body>
</html>
